	<script type="text/javascript">

	function selectall(name){
		if($('#check-box').attr('checked') == 'checked'){
			$('input[name="'+name+'"]').each(function(){
				$(this).attr('checked', 'checked');
			});
		}else{
			$('input[name="'+name+'"]').each(function(){
				$(this).removeAttr('checked');
			});
		}
	}
